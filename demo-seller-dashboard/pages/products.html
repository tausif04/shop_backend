<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Futuristic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i data-lucide="orbit"></i>
            <span class="sidebar-title">Aetherium</span>
        </div>
        <nav class="sidebar-nav">
            <a href="../index.html" class="nav-link"><i data-lucide="layout-dashboard"></i><span>Dashboard</span></a>
            <a href="products.html" class="nav-link active"><i data-lucide="package"></i><span>Products</span></a>
            <a href="orders.html" class="nav-link"><i data-lucide="shopping-cart"></i><span>Orders</span></a>
            <a href="coupons.html" class="nav-link"><i data-lucide="ticket"></i><span>Coupons</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="settings.html" class="nav-link"><i data-lucide="settings"></i><span>Settings</span></a>
            <a href="#" class="nav-link"><i data-lucide="log-out"></i><span>Logout</span></a>
        </div>
    </aside>
    <!-- End Sidebar -->

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-start">
                <button class="btn btn-icon" id="sidebar-toggle"><i data-lucide="menu"></i></button>
                <h1 class="header-title">Products</h1>
            </div>
            <div class="header-end">
                <button class="btn btn-primary">
                    <i data-lucide="plus-circle"></i>
                    <span>Add New Product</span>
                </button>
            </div>
        </header>
        <!-- End Header -->

        <!-- Products Grid -->
        <div class="row g-4">
            <!-- Product Card 1 -->
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="product-card-img-container">
                        <img src="https://placehold.co/400x400/161b22/00f5d4?text=Product" class="product-card-img" alt="Product Image">
                        <span class="product-discount-badge">-20%</span>
                    </div>
                    <div class="product-card-body">
                        <p class="product-category">Electronics</p>
                        <h5 class="product-title">Quantum Headset</h5>
                        <div class="product-review">
                            <div class="star-rating" style="--rating: 4.5;"></div>
                            <span class="review-count">(120)</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">$199.99</span>
                            <span class="original-price">$249.99</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-sm btn-outline-secondary">Edit</button>
                            <button class="btn btn-sm btn-primary">View</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="product-card-img-container">
                        <img src="https://placehold.co/400x400/161b22/9b59b6?text=Product" class="product-card-img" alt="Product Image">
                    </div>
                    <div class="product-card-body">
                        <p class="product-category">Apparel</p>
                        <h5 class="product-title">Cyber-Knit Jacket</h5>
                        <div class="product-review">
                            <div class="star-rating" style="--rating: 4.8;"></div>
                            <span class="review-count">(95)</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">$350.00</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-sm btn-outline-secondary">Edit</button>
                            <button class="btn btn-sm btn-primary">View</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 3 -->
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="product-card-img-container">
                        <img src="https://placehold.co/400x400/161b22/3b82f6?text=Product" class="product-card-img" alt="Product Image">
                        <span class="product-discount-badge">-15%</span>
                    </div>
                    <div class="product-card-body">
                        <p class="product-category">Accessories</p>
                        <h5 class="product-title">Chrono-Watch</h5>
                        <div class="product-review">
                            <div class="star-rating" style="--rating: 4.2;"></div>
                            <span class="review-count">(210)</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">$425.00</span>
                            <span class="original-price">$500.00</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-sm btn-outline-secondary">Edit</button>
                            <button class="btn btn-sm btn-primary">View</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 4 -->
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="product-card">
                    <div class="product-card-img-container">
                        <img src="https://placehold.co/400x400/161b22/f85149?text=Product" class="product-card-img" alt="Product Image">
                    </div>
                    <div class="product-card-body">
                        <p class="product-category">Gadgets</p>
                        <h5 class="product-title">Hover-Drone X1</h5>
                        <div class="product-review">
                            <div class="star-rating" style="--rating: 5.0;"></div>
                            <span class="review-count">(55)</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">$899.00</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-sm btn-outline-secondary">Edit</button>
                            <button class="btn btn-sm btn-primary">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Products Grid -->
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="../js/main.js"></script>
</body>
</html>
