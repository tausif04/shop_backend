<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management - Futuristic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i data-lucide="orbit"></i>
            <span class="sidebar-title">Aetherium</span>
        </div>
        <nav class="sidebar-nav">
            <a href="../index.html" class="nav-link">
                <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
            </a>
            <a href="products.html" class="nav-link">
                <i data-lucide="package"></i><span>Products</span>
            </a>
            <a href="orders.html" class="nav-link">
                <i data-lucide="shopping-cart"></i><span>Orders</span>
            </a>
            <a href="coupons.html" class="nav-link active">
                <i data-lucide="ticket"></i><span>Coupons</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="settings.html" class="nav-link">
                <i data-lucide="settings"></i><span>Settings</span>
            </a>
            <a href="#" class="nav-link">
                <i data-lucide="log-out"></i><span>Logout</span>
            </a>
        </div>
    </aside>
    <!-- End Sidebar -->

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-start">
                <button class="btn btn-icon" id="sidebar-toggle"><i data-lucide="menu"></i></button>
                <h1 class="header-title">Coupon Management</h1>
            </div>
            <div class="header-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCouponModal">
                    <i data-lucide="plus-circle"></i>
                    <span>Create Coupon</span>
                </button>
            </div>
        </header>
        <!-- End Header -->

        <!-- Coupon Table -->
        <div class="content-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Coupon Code</th>
                            <th>Discount</th>
                            <th>Status</th>
                            <th>Uses</th>
                            <th>Expiry Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="coupon-code">CYBER25</span></td>
                            <td>25%</td>
                            <td><span class="status-badge status-active">Active</span></td>
                            <td>128 / 500</td>
                            <td>Dec 31, 2025</td>
                            <td>
                                <button class="btn btn-icon btn-sm"><i data-lucide="edit-2"></i></button>
                                <button class="btn btn-icon btn-sm text-danger"><i data-lucide="trash-2"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="coupon-code">NEON10</span></td>
                            <td>$10</td>
                            <td><span class="status-badge status-active">Active</span></td>
                            <td>342 / 1000</td>
                            <td>Nov 01, 2025</td>
                            <td>
                                <button class="btn btn-icon btn-sm"><i data-lucide="edit-2"></i></button>
                                <button class="btn btn-icon btn-sm text-danger"><i data-lucide="trash-2"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="coupon-code">EXPIRED01</span></td>
                            <td>15%</td>
                            <td><span class="status-badge status-expired">Expired</span></td>
                            <td>50 / 50</td>
                            <td>Jul 15, 2025</td>
                            <td>
                                <button class="btn btn-icon btn-sm"><i data-lucide="edit-2"></i></button>
                                <button class="btn btn-icon btn-sm text-danger"><i data-lucide="trash-2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End Coupon Table -->
    </main>
    <!-- End Main Content -->

</div>

<!-- Add Coupon Modal -->
<div class="modal fade" id="addCouponModal" tabindex="-1" aria-labelledby="addCouponModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCouponModalLabel">Create New Coupon</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="couponCode" class="form-label">Coupon Code</label>
            <input type="text" class="form-control" id="couponCode" placeholder="e.g., CYBER25">
          </div>
          <div class="mb-3">
            <label for="discountType" class="form-label">Discount Type</label>
            <select class="form-select" id="discountType">
              <option>Percentage (%)</option>
              <option>Fixed Amount ($)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="discountValue" class="form-label">Discount Value</label>
            <input type="number" class="form-control" id="discountValue" placeholder="e.g., 25">
          </div>
           <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Coupon</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="../js/main.js"></script>
</body>
</html>
